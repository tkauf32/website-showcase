---
layout: default
title: "Products"
---

<h1>Proucts</h1>
<div class="grid">
  {% for item in site.products %}
    <a class="card" data-cat="products" data-tags="{{ item.tags | join: ' ' }}" href="{{ item.url | relative_url }}">
      <div class="thumb">{% if item.poster %}<img src="{{ item.poster | relative_url }}" alt="">{% endif %}</div>
      <div class="body">
        <h3>{{ item.title }}</h3>
      </div>
    </a>
  {% endfor %}
</div>
