<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ '/assets/css/site.css' | relative_url }}" rel="stylesheet" />

  <!-- Import map FIRST, in <head> -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
    <nav>
      <a href="{{ '/' | relative_url }}">All</a>
      <a href="{{ '/search' | relative_url }}">Search</a>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
      <a href="{{ '/printables' | relative_url }}">Printables</a>
      <a href="{{ '/products' | relative_url }}">Products</a>
      <a href="{{ '/links' | relative_url }}">Links</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <script type="module" src="{{ '/assets/js/site.js' | relative_url }}"></script>
</body>
</html>
