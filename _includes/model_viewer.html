<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer
  src="{{ include.src | relative_url }}"
  alt="{{ include.alt | default: page.title }}"
  camera-controls
  auto-rotate
  exposure="1.0"
  environment-image="{{ include.environment | default: 'neutral' }}"
  {% if include.poster %}poster="{{ include.poster | relative_url }}"{% endif %}
  style="width:100%;height:420px;border-radius:12px;overflow:hidden;">
</model-viewer>
